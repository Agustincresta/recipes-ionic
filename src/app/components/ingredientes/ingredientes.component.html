<ion-grid >
  <ion-row>
    <ion-col  size="6" size-lg="2" size-md="3" size-sm="4" *ngFor="let ingredient of ingredients">
      <ion-card color="dark">
        <ion-card-header class="ion-text-center" >
          
          <ion-card-title>{{ingredient.name}} </ion-card-title>

        </ion-card-header>

        <ion-card-content class="ion-text-center claro">
          <!---
          <img class="imagen" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQvUktfWGlo718ifpPhM5iV4tcF6ZbdOCgI-g&usqp=CAU">
           
        -->
        <img class="imagen" src="https://spoonacular.com/cdn/ingredients_500x500/{{ingredient.image}}">
        
          
        </ion-card-content>
        
        <div class="claro">
          <ion-button color="primary" size="small" (click)="presentPopover($event,ingredient)">View recipes</ion-button>
        </div>
        

      </ion-card>
      

    </ion-col>

  </ion-row>
</ion-grid>
